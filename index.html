<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 전송 일일 업무일지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>일일 업무일지</h1>
        <form id="workLogForm">
            <input type="date" id="date" required>
            <input type="text" id="name" placeholder="이름" required>
            <textarea id="tasks" placeholder="오늘의 업무" rows="5" required></textarea>
            <textarea id="achievements" placeholder="주요 성과" rows="3"></textarea>
            <button type="submit">이메일로 전송</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('workLogForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value;
            const tasks = document.getElementById('tasks').value;
            const achievements = document.getElementById('achievements').value;

            const subject = `일일 업무일지 - ${name} (${date})`;
            const body = `
날짜: ${date}
이름: ${name}

오늘의 업무:
${tasks}

주요 성과:
${achievements}
            `;

            const mailtoLink = `mailto:llooo_ooo@naver.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
