<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일일 업무일지</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1d1d1f;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, textarea, button {
            padding: 15px;
            font-size: 17px;
            border: none;
            border-radius: 12px;
            background-color: white;
        }
        button {
            font-weight: 600;
            color: white;
            background-color: #0071e3;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0077ed;
        }
        .task-container {
            display: flex;
            gap: 10px;
        }
        .task-input {
            flex: 1;
        }
        .remove-task {
            background-color: #ff3b30;
        }
        .preview {
            margin-top: 40px;
            padding: 30px;
            background-color: white;
            border-radius: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>일일 업무일지</h1>
        <form id="workLogForm">
            <input type="date" id="date" required>
            <input type="text" id="name" placeholder="이름" required>
            <div id="taskInputs">
                <div class="task-container">
                    <input type="text" class="task-input" placeholder="업무 내용 (업무/소요시간/비고) 순 작성" required>
                </div>
            </div>
            <button type="button" id="addTask">업무 추가</button>
            <textarea id="achievements" placeholder="주요 성과"></textarea>
            <button type="button" id="previewButton">프리뷰 보기</button>
            <div id="preview" class="preview" style="display: none;"></div>
            <button type="submit">제출</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('workLogForm');
        const taskInputs = document.getElementById('taskInputs');
        const addTaskButton = document.getElementById('addTask');
        const previewButton = document.getElementById('previewButton');
        const previewDiv = document.getElementById('preview');

        addTaskButton.addEventListener('click', () => {
            const newTaskContainer = document.createElement('div');
            newTaskContainer.className = 'task-container';
            newTaskContainer.innerHTML = `
                <input type="text" class="task-input" placeholder="업무 내용" required>
                <button type="button" class="remove-task">삭제</button>
            `;
            taskInputs.appendChild(newTaskContainer);

            newTaskContainer.querySelector('.remove-task').addEventListener('click', () => {
                taskInputs.removeChild(newTaskContainer);
            });
        });

        previewButton.addEventListener('click', () => {
            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value;
            const tasks = Array.from(document.querySelectorAll('.task-input')).map(input => input.value);
            const achievements = document.getElementById('achievements').value;

            const previewContent = `
                <h2>프리뷰</h2>
                <p><strong>날짜:</strong> ${date}</p>
                <p><strong>이름:</strong> ${name}</p>
                <p><strong>업무:</strong></p>
                <ul>
                    ${tasks.map(task => `<li>${task}</li>`).join('')}
                </ul>
                <p><strong>성과:</strong> ${achievements}</p>
            `;

            previewDiv.innerHTML = previewContent;
            previewDiv.style.display = previewDiv.style.display === 'none' ? 'block' : 'none';
            previewButton.textContent = previewDiv.style.display === 'none' ? '프리뷰 보기' : '프리뷰 숨기기';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value;
            const tasks = Array.from(document.querySelectorAll('.task-input')).map(input => input.value);
            const achievements = document.getElementById('achievements').value;

            const data = {
                date: date,
                name: name,
                tasks: tasks,
                achievements: achievements
            };

            try {
                const response = await fetch('YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL', {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                alert('업무일지가 성공적으로 제출되었습니다.');
                form.reset();
                taskInputs.innerHTML = '<div class="task-container"><input type="text" class="task-input" placeholder="업무 내용" required></div>';
                previewDiv.style.display = 'none';
                previewButton.textContent = '프리뷰 보기';
            } catch (error) {
                console.error('Error:', error);
                alert('제출 중 오류가 발생했습니다. 나중에 다시 시도해주세요.');
            }
        });
    </script>
</body>
</html>
