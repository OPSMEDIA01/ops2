<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직접 이메일 전송 일일 업무일지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        #successMessage {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>일일 업무일지</h1>
        <form action="https://formsubmit.co/llooo_ooo@naver.com" method="POST">
            <input type="hidden" name="_subject" value="일일 업무일지 제출">
            <input type="date" name="date" required>
            <input type="text" name="name" placeholder="이름" required>
            <textarea name="tasks" placeholder="오늘의 업무" rows="5" required></textarea>
            <textarea name="achievements" placeholder="주요 성과" rows="3"></textarea>
            <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html">
            <button type="submit">제출</button>
        </form>
        <div id="successMessage">업무일지가 성공적으로 제출되었습니다!</div>
    </div>

    <script>
        // URL 파라미터에서 성공 메시지 확인
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('submitted') === 'true') {
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
</body>
</html>
