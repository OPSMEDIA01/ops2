<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무일지 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 5px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        #successMessage, #errorMessage {
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
        }
        #successMessage {
            background-color: #4CAF50;
        }
        #errorMessage {
            background-color: #f44336;
        }
        #adminSection, #adminLogin {
            display: none;
        }
        .log-entry {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        #realtimeUpdates {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            margin-bottom: 15px;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>업무일지 시스템</h1>
        <div id="userSection">
            <form id="workLogForm">
                <input type="date" id="date" required>
                <input type="text" id="name" placeholder="이름" required>
                <textarea id="tasks" placeholder="오늘의 업무" rows="5" required></textarea>
                <textarea id="achievements" placeholder="주요 성과" rows="3"></textarea>
                <button type="submit">제출</button>
            </form>
            <div id="successMessage">업무일지가 성공적으로 제출되었습니다!</div>
            <button onclick="showAdminLogin()">관리자 페이지</button>
        </div>
        
        <div id="adminLogin">
            <h2>관리자 로그인</h2>
            <input type="password" id="adminPassword" placeholder="비밀번호">
            <button onclick="loginAdmin()">로그인</button>
            <div id="errorMessage">비밀번호가 올바르지 않습니다.</div>
        </div>

        <div id="adminSection">
            <h2>관리자 페이지</h2>
            <div id="realtimeUpdates">새로운 업무일지가 추가되었습니다!</div>
            <button onclick="downloadCSV()">엑셀 다운로드 (CSV)</button>
            <div id="logEntries"></div>
            <button onclick="logout()">로그아웃</button>
        </div>
    </div>

    <script>
        const API_KEY = '$2a$10$khTc1LaR21xRoZD6a3PHDuorxHSPVZ9xN2Htu9mMG2IKf0yAZriZS'; // JSONBin.io에서 얻은 API 키로 교체하세요
        let BIN_ID = 'YOUR_BIN_ID'; // 처음 실행 시에는 이 줄을 주석 처리하세요
        const adminPassword = "1461"; // 실제 사용시 더 강력한 비밀번호로 변경하세요

        const workLogForm = document.getElementById('workLogForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const adminSection = document.getElementById('adminSection');
        const userSection = document.getElementById('userSection');
        const adminLogin = document.getElementById('adminLogin');
        const logEntries = document.getElementById('logEntries');
        const realtimeUpdates = document.getElementById('realtimeUpdates');

        let lastLogCount = 0;
        let isAdminLoggedIn = false;

        workLogForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const log = {
                date: document.getElementById('date').value,
                name: document.getElementById('name').value,
                tasks: document.getElementById('tasks').value,
                achievements: document.getElementById('achievements').value
            };
            await saveLog(log);
            this.reset();
            showMessage(successMessage);
        });

        async function saveLog(log) {
            try {
                const logs = await fetchLogs();
                logs.push(log);
                const url = BIN_ID 
                    ? `https://api.jsonbin.io/v3/b/${BIN_ID}`
                    : 'https://api.jsonbin.io/v3/b';
                const method = BIN_ID ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(logs)
                });
                const data = await response.json();
                if (!BIN_ID) {
                    BIN_ID = data.metadata.id;
                    console.log('New BIN created with ID:', BIN_ID);
                }
                console.log('Data saved successfully');
                if (isAdminLoggedIn) {
                    displayLogs();
                }
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        async function fetchLogs() {
            if (!BIN_ID) return [];
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                const data = await response.json();
                return data.record || [];
            } catch (error) {
                console.error('Error fetching logs:', error);
                return [];
            }
        }

        function showMessage(messageElement) {
            messageElement.style.display = 'block';
            setTimeout(() => messageElement.style.display = 'none', 3000);
        }

        function showAdminLogin() {
            userSection.style.display = 'none';
            adminLogin.style.display = 'block';
        }

        function loginAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === adminPassword) {
                adminLogin.style.display = 'none';
                adminSection.style.display = 'block';
                isAdminLoggedIn = true;
                displayLogs();
                startRealtimeUpdates();
            } else {
                showMessage(errorMessage);
            }
        }

        function logout() {
            adminSection.style.display = 'none';
            userSection.style.display = 'block';
            document.getElementById('adminPassword').value = '';
            isAdminLoggedIn = false;
            stopRealtimeUpdates();
        }

        async function displayLogs() {
            const logs = await fetchLogs();
            logEntries.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <p><strong>날짜:</strong> ${log.date}</p>
                    <p><strong>이름:</strong> ${log.name}</p>
                    <p><strong>업무:</strong> ${log.tasks}</p>
                    <p><strong>성과:</strong> ${log.achievements}</p>
                </div>
            `).join('');

            if (logs.length > lastLogCount) {
                realtimeUpdates.style.display = 'block';
                setTimeout(() => realtimeUpdates.style.display = 'none', 3000);
            }
            lastLogCount = logs.length;
        }

        function downloadCSV() {
            fetchLogs().then(logs => {
                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "날짜,이름,업무,성과\n";
                logs.forEach(function(log) {
                    let row = `${log.date},${log.name},"${log.tasks.replace(/"/g, '""')}","${log.achievements.replace(/"/g, '""')}"`;
                    csvContent += row + "\n";
                });
                
                var encodedUri = encodeURI(csvContent);
                var link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "work_logs.csv");
                document.body.appendChild(link);
                link.click();
            });
        }

        let updateInterval;

        function startRealtimeUpdates() {
            updateInterval = setInterval(displayLogs, 30000); // 30초마다 업데이트
        }

        function stopRealtimeUpdates() {
            clearInterval(updateInterval);
        }
    </script>
</body>
</html>
